<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <h2 class="profile__info-description">Исследователь океана</h2>
                    <button type="button" class="profile__info-button"></button>
                </div>
                <button type="button" class="profile__button"></button>
            </section>
            <section class="elements"></section>
            <section class="popup popup_type_profile">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form name="user" class="popup__form">
                        <fieldset class="popup__fieldset">
                            <input type="text" id="user-name" name="user-name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
                            <span id="user-name-error" class="error"></span>
                            <input type="text" id="about" name="about" class="popup__input popup__input_type_description" placeholder="О себе" required minlength="2" maxlength="200">
                            <span id="user-name-error" class="error"></span>
                            <button type="submit" class="popup__button popup__button_save">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <section class="popup popup_add_card">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form name="new" class="popup__form">
                        <fieldset class="popup__fieldset">
                            <input type="text" id="name-card" name="name-card" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
                            <span id="name-card-error" class="error"></span>
                            <input type="url" id="link" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                            <span id="link-error" class="error"></span>
                            <button type="submit" class="popup__button popup__button_add">Создать</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <section class="popup popup_type_big-img">
                <div class="popup__content">
                    <button type="button" class="popup__close"></button>
                    <img class="popup__big-size-image">
                    <h3 class="popup__big-size-name"></h3>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h4 class="footer__name">&copy;2020 Mesto Russia</h4>
        </footer>
    </div>
    <template id="card-template">
        <div class="card">
            <button type="button" class="card__delete"></button>
            <img class="card__img" src=" " alt=" ">
            <div class="card__descriptions">
                <h3 class="card__name"></h3>
                <button type="button" class="card__button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
