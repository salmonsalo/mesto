<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatars">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                </div>
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <h2 class="profile__info-description">Исследователь океана</h2>
                    <button type="button" class="profile__info-button"></button>
                </div>
                <div class="profile__button">
                    <button type="button" class="profile__button-add"></button>
                </div>
            </section>
            <section class="elements">
                <ul class="cards">
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="card__descriptions">
                            <h3 class="card__name">Карачаевск</h3>
                            <button type="button" class="card__button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора Эльбрус">
                        <div class="card__descriptions">
                            <h3 class="card__name">Гора Эльбрус</h3>
                            <button type="button" class="card__button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай">
                        <div class="card__descriptions">
                            <h3 class="card__name">Домбай</h3>
                            <button type="button" class="card__button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Гора Эльбрус">
                        <div class="card__descriptions">
                            <h3 class="card__name">Гора Эльбрус</h3>
                            <button type="button" class="card__button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай">
                        <div class="card__descriptions">
                            <h3 class="card__name">Домбай</h3>
                            <button type="button" class="card__button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                        <div class="card__descriptions">
                            <h3 class="card__name">Карачаево-Черкессия</h3>
                            <button type="button" class="card__button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form name="form_popup" class="popup__form">
                        <fieldset class="popup__fieldset">
                            <input type="text" name="name_popup" class="popup__input popup__input_type_name" placeholder="Имя" required>
                            <input type="text" name="description_popup" class="popup__input popup__input_type_description" placeholder="О себе" required>
                            <button type="submit" class="popup__button">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h4 class="footer__name">&copy;2020 Mesto Russia</h4>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
